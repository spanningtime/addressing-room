<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <link href='https://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>

    <link href="//fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"   media="screen,projection"/>

    <!--Import register.css-->
    <link type="text/css" rel="stylesheet" href="css/welcome.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header id="welcome-header">Welcome to Addressing Room</header>

    <section>
      <div class="row class">
        <div class="col s12">
          <h4>Thank you for registering for Addressing Room! We are excited to help you keep your address up to date at the many places that are keeping track of it.To get started, <strong>select the websites</strong> that you belong to from our list below.
          </h4>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="row top">
            <div class="col s4">
              <div class="recommended center-align">
                <img id="1" src="images/sites_icons/b_of_a_icon.png"><br>
              </div>
            </div>
            <div class="col s4">
              <div class="recommended center-align">
                <img id="2" src="images/sites_icons/amazon_icon.png" alt="amazon logo"><br>
              </div>
            </div>
            <div class="col s4">
              <div class="recommended center-align">
                <img id="3" src="images/sites_icons/comcast_icon.png"><br>

              </div>
            </div>
          </div>
          <div class="row middle">
            <div class="col s4">
              <div class="recommended center-align">
                <img id="4" src="images/sites_icons/city_light_icon.png"><br>
              </div>
            </div>
            <div class="col s4">
              <div class="recommended center-align">
                <img id="5" src="images/sites_icons/ebay_icon.png"><br>
              </div>
            </div>
            <div class="col s4">
              <div class="recommended center-align">
                <img id="6" src="images/sites_icons/seattle_times_icon.png"><br>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s4">
              <div class="recommended center-align">
                <img id="7" src="images/sites_icons/att_icon.png"><br>
              </div>
            </div>
            <div class="col s4">
              <div class="recommended center-align">
                <img id="8" src="images/sites_icons/uw_icon.png"><br>
              </div>
            </div>
            <div class="col s4">
              <div class="recommended center-align">
                <img id="9" src="images/sites_icons/allstate_icon.png"><br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="row">
      <div class="col s4 offset-s5">
        <div class="input-field col s12 m6 l6">
          <select id="recs" multiple>
            <option value="" disabled selected>More websites</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m6 l6 left">
        <a class="waves-effect waves-light btn-large" href="#">S k i p</a>
      </div>
      <div class="col s12 m6 l6 right">
        <a class="waves-effect waves-light btn-large" href="#">S a v e</a>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/welcome.js"></script>
  </body>

</html>
