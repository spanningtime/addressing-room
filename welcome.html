<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>

    <link href="//fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"   media="screen,projection"/>

    <!--Import register.css-->
    <link type="text/css" rel="stylesheet" href="css/welcome.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header class="navbar-fixed">

      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"><div class="logo"></div></a>
        <div class="right-align hide-on-med-and-down">

          <ul id="dropdown1" class="dropdown-content ddcont1 z-depth-0">
            <li><a href="#!">LOG OUT</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="row">
    <div class="col s12 center-align hide-on-large-only">

    <section>

              <div class="recommended center-align">

              </div>
            </div>
          </div>
          <div class="row middle">
            <div class="col s4">
              <div class="recommended center-align">
                <img class="responsive-img" id="3" src="images/sites_icons/city_light_icon.png"><br>

                <img class="responsive-img" id="7" src="images/sites_icons/uw_icon.png"><br>

              </div>

    <div class="row">
      <div class="col s12 m6 l6 left">
        <a class="waves-effect waves-light btn-large" href="#">S k i p</a>
      </div>
      <div class="col s12 m6 l6 right">

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
