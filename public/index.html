<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Addressing Room</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"   media="screen,projection"/>

    <!--Import register.css-->
    <link type="text/css" rel="stylesheet" href="css/index.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header class="z-depth-1">
      <div class="logo"></div>
    </header>

    <section>
      <div class="row">
        <div class="col s12 description">
          <h4>
            keeping track of the places<br>
            that keep track of your address
          </h4>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6 l6 left">
          <a class="waves-effect waves-light btn-large modal-trigger" href="#modal1">R e g i s t e r</a>
        </div>
        <div class="col s12 m6 l6 right">
          <a class="waves-effect waves-light btn-large modal-trigger" href="#modal2">L o g i n</a>
        </div>
      </div>
    </section>

    <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="center-align">Create your<br>Addressing Room Account</h4>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m10 offset-m1">
              <input placeholder="you@example.com" id="emailReg" type="text" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m10 offset-m1">
              <input placeholder="must be 8 or more charachters" id="passwordReg" type="text" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m10 offset-m1">
              <input id="name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m10 offset-m1">
              <input id="address_1" type="text" class="validate">
              <label for="address_1">Address 1</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m10 offset-m1">
              <input id="address_2" type="text" class="validate">
              <label for="address_2">Address 2</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12 m10 l4 offset-m1 offset-l1">
          <div class="row">
            <div class="input-field col s12">
              <input id="city" type="text" class="validate">
              <label for="city">City</label>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col s12 m3 l2 offset-m1 offset-l1">
            <div class="input-field col s12">
              <select id="states">
                <option value="" disabled selected>State</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <form class="col s12 m7 l4 offset-m1 offset-l1">
            <div class="input-field col s12">
              <input id="zip" type="text" class="validate">
              <label for="zip">Zip Code</label>
            </div>
          </form>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a href="" id='register' class="waves-effect waves-green btn-flat">Register</a>
    </div>
  </div>

  <div id="modal2" class="modal">
  <div class="modal-content">
    <h4 class="center-align">Login to your<br>Addressing Room Account</h4>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12 m10 offset-m1">
            <input id="emailLog" type="text" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12 m10 offset-m1">
            <input id="passwordLog" type="text" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Login</a>
  </div>
</div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
