<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Addressing Room</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"   media="screen,projection"/>

    <!--Import register.css-->
    <link type="text/css" rel="stylesheet" href="css/register.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <header class="z-depth-1">
      <div class="logo"></div>
    </header>

    <section>
      <div class="row">
        <div class="col s12 description">
          <h4>
            keeping track of the places<br>
            that keep track of your address
          </h4>
        </div>
      </div>

      <div class="row">
        <div class="col s12 m6 l6 left">
          <a class="waves-effect waves-light btn-large modal-trigger" href="#modal1">R e g i s t e r</a>
        </div>
        <div class="col s12 m6 l6 right">
          <a class="waves-effect waves-light btn-large">L o g i n</a>
        </div>
      </div>
    </section>

    <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="center-align">Create your Addressing Room Account</h4>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 offset-s1">
              <input placeholder="you@example.com" id="first_name" type="text" class="validate">
              <label for="first_name">Email</label>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 offset-s1">
              <input placeholder="must be at least 8 charachters long" id="first_name" type="text" class="validate">
              <label for="first_name">Password</label>
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Sumbit</a>
    </div>
  </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
  </body>
</html>
